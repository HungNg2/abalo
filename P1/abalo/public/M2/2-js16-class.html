<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-js16-class</title>
</head>
<body>
<script>
    class User {
        constructor(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
        }
        getFirstName() {return this.firstName;}
        getLastName() {return this.lastName;}
        setFirstName(name) {this.firstName = name;}
        setLastName(name) {this.lastName = name;}
    }

    class Buyer extends User {
        constructor(firstName, lastName, lastBuy) {
            super(firstName, lastName);
            this.lastBuy = lastBuy;
        }
        getLastBuy() {return this.lastBuy;}
        setLastBuy(name) {this.lastBuy = name;}
    }

    let buyer = new Buyer("Mohcine", "Boujraf", "PC");
    console.log(buyer.getFirstName());
    console.log(buyer.getLastName());
    console.log(buyer.getLastBuy());

    buyer.setFirstName("Jan");
    buyer.setLastName("MÃ¼ller");
    buyer.setLastBuy("Smartphone");

    console.log(buyer.getFirstName());
    console.log(buyer.getLastName());
    console.log(buyer.getLastBuy());
</script>
</body>
</html>
