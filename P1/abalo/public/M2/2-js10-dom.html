<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Informationen</title>
</head>
<body>
<script>
    // Titel des Dokuments
    console.log("Titel des Dokuments: " + document.title);

    // Breite und Höhe des Darstellungsbereichs
    console.log("Breite des Darstellungsbereichs: " + document.documentElement.clientWidth);
    console.log("Höhe des Darstellungsbereichs: " + document.documentElement.clientHeight);

    // Aktuelle URL des Dokuments
    console.log("Aktuelle URL des Dokuments: " + window.location.href);

    // Cookies des Dokuments
    document.cookie = "username=John Doe";
    console.log("Cookies des Dokuments: " + document.cookie);
</script>
</body>
</html>
