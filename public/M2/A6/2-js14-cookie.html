<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-js14-cookie</title>
</head>
<body onload="createCounterCookie(); incrementCounter();">

    <script>

        function createCounterCookie() {
            if (getCookie("counter") == null) {
                document.cookie = "counter=0";
            }
        }
        function incrementCounter() {
        var counter = parseInt(getCookie("counter"));
        counter++;
        document.cookie = "counter=" + counter;
        console.log("Counter: " + counter);
    }

        // Funktion, um den Wert des Cookies auszulesen
        function getCookie(cName) {
            const name = cName + "=";
            const cDecoded = decodeURIComponent(document.cookie); //to be careful
            const cArr = cDecoded .split('; ');
            let res;
            cArr.forEach(val => {
                if (val.indexOf(name) === 0) res = val.substring(name.length);
            })
            return res;
        }
</script>
</body>
</html>
